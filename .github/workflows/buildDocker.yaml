name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - release  # Ejecutar el workflow cuando haya un push a la rama main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Obtener el c√≥digo del repositorio

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn clean package  # Construir el proyecto Java con Maven

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build Docker image
      run: docker build . -t ${{ secrets.DOCKER_HUB_USERNAME }}/products-service-example:latest

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/products-service-example:latest
